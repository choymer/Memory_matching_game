<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <img src="./card-back.png" alt=""> -->

    <section>
      <table class="table-of-cards">
        <tr>
          <td>
            <img
              id="ace-spades-one"
              src="./card-back.png"
              onclick="revealCard(this.id, './ace-of-spades.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="jack-spades-one"
              src="./card-back.png"
              onclick="revealCard(this.id, './jack-of-spades.jpeg')"
              alt=""
            />
          </td>
          <td>
            <img
              id="king-of-spades-one"
              src="./card-back.png"
              onclick="revealCard(this.id, './king-of-spades.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="queen-of-diamonds-one"
              src="./card-back.png"
              onclick="revealCard(this.id,'./queen-of-diamonds.png')"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              id="queen-of-diamonds-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './queen-of-diamonds.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="three-of-clubs-one"
              src="./card-back.png"
              onclick="revealCard(this.id, 'three-of-clubs.png' )"
              alt=""
            />
          </td>
          <td>
            <img
              id="jack-spades-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './jack-of-spades.jpeg')"
              alt=""
            />
          </td>
          <td>
            <img
              id="queen-of-hearts-one"
              src="./card-back.png"
              onclick="revealCard(this.id, './queen-of-hearts.jpeg')"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              id="Seven_of_Hearts-one"
              src="./card-back.png"
              onclick="revealCard(this.id, 'Seven_of_Hearts.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="queen-of-hearts-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './queen-of-hearts.jpeg')"
              alt=""
            />
          </td>
          <td>
            <img
              id="king-of-spades-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './king-of-spades.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="ten-of-diamonds-one"
              src="./card-back.png"
              onclick="revealCard(this.id, './ten-of-diamonds.png')"
              alt=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              id="Seven_of_Hearts-two"
              src="./card-back.png"
              onclick="revealCard(this.id, 'Seven_of_Hearts.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="ten-of-diamonds-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './ten-of-diamonds.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="three-of-clubs-two"
              src="./card-back.png"
              onclick="revealCard(this.id, 'three-of-clubs.png')"
              alt=""
            />
          </td>
          <td>
            <img
              id="ace-spades-two"
              src="./card-back.png"
              onclick="revealCard(this.id, './ace-of-spades.png')"
              alt=""
            />
          </td>
        </tr>
      </table>
      <div class="attempts"></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
